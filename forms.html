<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with Us</title>
    <link rel="stylesheet" href="css/style.css">

</head>
    <body>
        <img id="logo" src="img/veridianlogo.jpg" alt="Veridian Dynamics" height="30px" width="30px" style="float:left">

        <h1>Veridian Dynamics</h1>

        <form method="POST" action="https://request-inspector.glitch.me">
        <label for="username" >Username</label>
        <input id="username" name="username" type="text" placeholder="Enter Your Username">
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter Your Password">
        <br>

        <Label for="bio">Bio</Label>
        <br>
        <textarea id="bio" name="bio" rows="10" cols="20" placeholder="Tell us about yourself..."></textarea>
        <br>

        <label for="howHeard">How did you hear about us?</label>
        <br>
            <input id="howHeard" type="checkbox" name="howHeard" value="Billboard"><label for="howHeard">Billboard</label><br>
            <input id="howHeard" type="checkbox" name="howHeard" value="Radio Advertisement"><label for="howHeard">Radio Advertisement</label><br>
            <input id="howHeard" type="checkbox" name="howHeard" value="Internet Advertisement"><label for="howHeard">Internet Advertisement</label><br>
            <input id="howHeard" type="checkbox" name="howHeard" value="Other"><label for="howHeard">Other</label><br>


        <label for="browserType">What browser do you use?</label>
        <select id="browserType" name="browser_preference">
            <option value="IE">Internet Explorer</option>
            <option value="Chrome">Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
            <option value="Netscape">Netscape Navigator (why?)</option>
        </select>
        <br>


        <button type="submit">Submit</button>



    </form>
</body>
</html>
