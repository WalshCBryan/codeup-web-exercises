<body>

<button type="button" class="btn btn-secondary fixed-top" data-toggle="modal" data-target="#exampleModal">
    Launch modal
</button>


<!-- Modal -->
<div class="modal fade roboto" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Question No.###</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="questionCard">
                    <!--    the Question ------------------------------------------->
                    <div id="questionHolder">
                        <h4>question goes here</h4>
                    </div>
<!--answer 1-->
                    <div class="custom-control custom-radio">
                        <input type="radio" id="A" name="customRadio" value="A" class="custom-control-input">
                        <label class="custom-control-label"  for="A">Answer A</label>
                    </div>
<!--answer 2                   -->
                    <div class="custom-control custom-radio">
                        <input type="radio" id="B" name="customRadio" value="B" class="custom-control-input">
                        <label class="custom-control-label"  for="B">answer b</label>
                    </div>

<!--Answer 3                    -->
                    <div class="custom-control custom-radio">
                        <input type="radio" id="C" name="customRadio" value="C" class="custom-control-input">
                        <label class="custom-control-label"  for="C">answer c</label>
                    </div>
<!--answer 4-->
                    <div class="custom-control custom-radio">
                        <input type="radio" id="D" name="customRadio" value="D" class="custom-control-input">
                        <label class="custom-control-label" for="D">answer d</label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="theButton" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
