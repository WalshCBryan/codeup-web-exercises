<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table id="theBlog">
    <thead>
    <tr>
        <th>Title</th>
        <th style="width: 50%">Contents</th>
        <th>Categories</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody id="posts"></tbody>
</table>

<button id="refresh">refresh blog</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    var myBlog = $.ajax("data/blog.json");

    function generateBlog() {
        var myBlog = $.ajax("data/blog.json");

        myBlog.done(function (data) {
            // console.log(data);
            $.each(data, function (index, post) {
                console.log(post);
                var entry = "<tr> <td>";
                entry += post.title;
                entry += "</td> <td>";
                entry += post.content;
                entry += "</td> <td>";
                entry += post.categories;
                entry += "</td> <td>";
                entry += post.date;
                entry += "</td> </tr>";
                //log each tool title
                // console.log(tool.title);
                $('#posts').append(entry);
            })
        });
    }

    generateBlog();

    $('#refresh').click(function () {
        // reset my html to empty string
        $('#posts').html("");
        // call function to append new book list
        generateBlog();
    });


</script>
</body>
</html>
