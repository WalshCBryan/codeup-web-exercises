<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

// Return the lowest index at which a value (second argument) should be inserted into an array (first argument) once it has been sorted. The returned value should be a number.


    function whereDoIBelong(arr, num) {
        arr.push(num);
        var sortedArr = arr.sort(function (a, b) {
            return a - b;
        });
        return sortedArr.indexOf(num);
    }

//the function accepts an array and a target num, the number is pushed into an array and then the array is sorted. The index of the original number from the sorted array is returned

    console.log(whereDoIBelong([1, 2, 3, 4], 1.5)); //1
    console.log(whereDoIBelong([20, 3, 5], 19)); //2
    console.log(whereDoIBelong([20, 3, 5], -4)); //0
    console.log(whereDoIBelong([73, 32, 25, 76, 1, 2, 111], 19)); //2
    console.log(whereDoIBelong([65, 234,21, 21, 21], 19)); //0
    console.log(whereDoIBelong([5, 5, 5, 8], 6)); //3




</script>
</body>
</html>
