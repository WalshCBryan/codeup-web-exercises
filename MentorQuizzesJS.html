<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // to take array of numbers and separate evens and odds

        function evenOdd(num) {
            var odd = [];
            var even = [];
            for (var i = 0; i < num.length; i++) {
                if (num % 2 === 0) {
                    even.push();
                } else {
                    odd.push();
                }
            } return even;
            return odd;
        }

        console.log(evenOdd(5, 8, 3, 2, 9, 1, 3));





    </script>

</body>
</html>
